apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: {{app}}
  namespace: {{namespace}}
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "20M"
  labels:
    team: {{team}}
spec:
  image: {{image}}
  replicas:
    min: {{minReplicas}}
    max: {{maxReplicas}}
    cpuThresholdPercentage: 80
  port: 8080
  ingresses:
    - {{ingress}}
  liveness:
    path: /internal/health
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/isReady
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: /internal/prometheus
  resources:
    limits:
      cpu: 300m
      memory: 768Mi
    requests:
      cpu: 150m
      memory: 512Mi
  accessPolicy:
    outbound:
      {{#if externalHosts}}
      external:
      {{#each externalHosts as |url|}}
        - host: {{url}}
      {{/each}}
      {{/if}}
      rules:
        - application: sykmeldinger-backend
  {{#if secrets}}
  envFrom:
  {{#each secrets as |secret|}}
    - secret: {{secret}}
  {{/each}}
  {{/if}}
  env:
  {{#each env}}
     - name: {{@key}}
       value: {{this}}
  {{/each}}
